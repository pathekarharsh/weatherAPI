<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/4389f7aed4.js" crossorigin="anonymous"></script>
  <title>WeatherApp</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="box">
    <div class="wave -one"></div>
    <div class="wave -two"></div>
    <div class="wave -three"></div>

    <div id="weathercon">
      <i class="fa-solid fa-sun" style="color: #eccc68"></i>
    </div>

    <div class="info">
      <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%}, {%country%}
      </h2>
      <P id="date">
        WED | OCT 23 | 10:49AM
      </P>
      <h1 class="temp">{%tempval%}&deg;C</h1>
      <h3 class="tempmin_max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
    </div>
  </div>
  <script src="app.js" text="utf-8">

  </script>
